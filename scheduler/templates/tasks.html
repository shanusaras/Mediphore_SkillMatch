{% extends 'base.html' %}
{% block title %}All Tasks{% endblock %}
{% block content %}
<div class="row mt-5">
    {% for task in tasks %}
    <div class="col-sm-6 col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ task.name }}</h5>
                <p class="card-text">{{ task.description }}</p>
                <a href="{% url 'task-detail' task.pk %}" class="btn btn-primary">View Tasks List</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
